title: CHERIoT Platform
description: >-
  Welcome to the CHERIoT Platform, a hardware-software co-design project
  that provides game-changing security for embedded devices.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://cheriot.org"
github_username:  CHERIoT-Platform

# Build settings
theme: minima
#theme: minimal-mistakes-jekyll
plugins:
  - jekyll-feed
  - jekyll-scholar
  - jekyll-redirect-from

markdown: kramdown
kramdown:
  toc_levels: "2,3"
  hard_wrap: false
  input: GFM


scholar:
  bibliography_template: bib
  style: ./_bibliography/cl-pubs
  bibliography: publications.bib
  sort_by: year
  order: descending


